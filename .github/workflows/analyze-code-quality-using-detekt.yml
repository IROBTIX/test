name: Android Code Quality Check using Detekt

on:
  pull_request:
    types: [opened, synchronize]

jobs:
  detekt:
    name: Run Detekt on modified files
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Needed for merge-base

      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Grant execute permission for Gradle
        run: chmod +x ./gradlew

      - name: Get modified files (vs PR target branch)
        id: modified-files
        run: |
          git fetch origin "${{ github.base_ref }}"
          BASE_BRANCH="${{ github.base_ref }}"
          
          git merge-base origin/$BASE_BRANCH HEAD > /dev/null || {
            echo "âœ… -> No merge base between HEAD and origin/$BASE_BRANCH"
            exit 1
          }
          
          git diff --name-only origin/$BASE_BRANCH...HEAD | grep -E '\.(kt|java|xml)$' > modified_files.txt || touch modified_files.txt
          
          echo "âœ… -> Modified files:"
          cat modified_files.txt

      - name: Run Detekt only on modified files
        run: |
          MODIFIED_FILES=$(cat modified_files.txt | grep -E '\.kt$' | paste -sd "," -)
          if [ -n "$MODIFIED_FILES" ]; then
            echo "ðŸ”Ž ->Running Detekt on changed Kotlin files:"
            echo "ðŸ“„ --> $MODIFIED_FILES"
            ./gradlew detekt --input "$MODIFIED_FILES" --continue
          else
            echo "ðŸ”Ž -> No Kotlin files modified. Skipping Detekt."
          fi

      - name: ðŸ“¤ -> Upload Detekt HTML report
#        if: always()  # ensures it runs even if previous steps failed
        uses: actions/upload-artifact@v4
        with:
          name: lint-report-${{ github.head_ref || github.ref_name }}
          path: app/build/reports/detekt-results-debug.html
