name: PR Checks

on:
  pull_request:
    types: [ opened, synchronize ]
  push:
    branches:
      - '**'

jobs:
  lint-detekt:
    name: Run Detekt
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Fetch full history so merge-base works

      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Grant execute permission for Gradle
        run: chmod +x ./gradlew

      - name: Get modified files (vs main)
        id: modified-files
        run: |
          git fetch origin main

          BASE_BRANCH="${GITHUB_BASE_REF:-main}"

          git merge-base origin/$BASE_BRANCH HEAD > /dev/null || {
            echo "‚ùå No merge base between HEAD and origin/$BASE_BRANCH"
            exit 1
          }

          git diff --name-only origin/$BASE_BRANCH...HEAD | grep -E '\.(kt|java)$' > modified_files.txt || touch modified_files.txt

          echo "üìÅ Modified files:"
          cat modified_files.txt

      - name: Run Detekt on modified files
        run: |
          MODIFIED_KT_FILES=$(cat modified_files.txt | grep '\.kt$' || echo "")
          if [ -n "$MODIFIED_KT_FILES" ]; then
            echo "üîç Running Detekt on: $MODIFIED_KT_FILES"
            ./gradlew detekt --continue
          else
            echo "‚úÖ No Kotlin files modified. Skipping Detekt."
          fi
