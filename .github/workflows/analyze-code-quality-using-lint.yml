name: PR Checks

on:
  pull_request:
    types: [opened, synchronize]
  push:
    branches:
      - '**'

jobs:
  lint-detekt:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Fetch full history so merge-base works

      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Grant execute permission for Gradle
        run: chmod +x ./gradlew

      - name: Get modified files (vs main)
        id: modified-files
        run: |
          git fetch origin main

          git merge-base origin/main HEAD > /dev/null || {
            echo "‚ùå No merge base between HEAD and origin/main."
            exit 1
          }

#          git diff --name-only origin/main...HEAD | grep -E '\.(kt|java|xml)$' > modified_files.txt || touch modified_files.txt
          git diff --name-only origin/main...HEAD | grep -E '\.(kt|java)$' > modified_files.txt || touch modified_files.txt

          echo "üìÅ Modified files:"
          cat modified_files.txt

      - name: Run Android Lint only on modified files
        run: |
          MODIFIED_FILES=$(cat modified_files.txt)
          if [ -n "$MODIFIED_FILES" ]; then
            echo "üîç Linting: $MODIFIED_FILES"
            ./gradlew lint || exit 1
          else
            echo "‚úÖ No Java, Kotlin, or XML files modified. Skipping Lint."
          fi

      - name: Run Detekt on modified files
        run: |
          MODIFIED_KT_FILES=$(cat modified_files.txt | grep '\.kt$' || echo "")
          if [ -n "$MODIFIED_KT_FILES" ]; then
            echo "üîç Running Detekt on: $MODIFIED_KT_FILES"
            ./gradlew detekt --continue
          else
            echo "‚úÖ No Kotlin files modified. Skipping Detekt."
          fi
