name: PR Checks

on:
  pull_request:
    types: [opened, synchronize]
  push:
    branches:
      - '**'  # Run on any branch push

jobs:
  lint-detekt:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Grant execute permission for Gradle
        run: chmod +x ./gradlew

      - name: Get modified files
        id: modified-files
        run: |
          git fetch --no-tags --prune --depth=2 origin +refs/heads/*:refs/remotes/origin/*
          BASE_BRANCH="${GITHUB_BASE_REF:-main}"
          git diff --name-only origin/$BASE_BRANCH...HEAD | grep -E '\.(java|kt|xml)$' > modified_files.txt || touch modified_files.txt
          echo "files=$(cat modified_files.txt)" >> $GITHUB_OUTPUT

      - name: Run Android Lint only on modified files
        run: |
          MODIFIED_FILES=$(cat modified_files.txt)
          if [ -n "$MODIFIED_FILES" ]; then
            echo "Linting files: $MODIFIED_FILES"
            ./gradlew lint || exit 1
          else
            echo "No Java, Kotlin, or XML files modified. Skipping Lint."
          fi

      - name: Run Detekt on modified files
        run: |
          MODIFIED_KT_FILES=$(cat modified_files.txt | grep '\.kt$' || echo "")
          if [ -n "$MODIFIED_KT_FILES" ]; then
            echo "Running Detekt on: $MODIFIED_KT_FILES"
            ./gradlew detekt --continue
          else
            echo "No Kotlin files modified. Skipping Detekt."
          fi
